version: '3.9'
services:
  app:
    build: .
    container_name: threat-modeling-tool
    ports:
      - "8501:8501"
    environment:
      - SECUREAI_API_KEY=${SECUREAI_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - ./:/app
    restart: unless-stopped
